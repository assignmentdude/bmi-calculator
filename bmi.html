<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA BMI Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #6e8efb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6e8efb;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #a777e3;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result span {
            font-weight: bold;
            color: #333;
        }

        .category {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }

        /* Promotional Section */
        .promo {
            margin-top: 40px;
            padding: 20px;
            background-color: #ff7043;
            color: white;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .promo:hover {
            transform: scale(1.05);
        }

        .promo h2 {
            margin: 0;
            font-size: 22px;
        }

        .promo p {
            margin: 10px 0;
        }

        .promo a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .promo a:hover {
            text-decoration: underline;
        }

        /* Smooth scrolling effect for promo link */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive layout */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">ðŸ’ª</div>
        <h1>USA BMI Calculator</h1>
        <div class="form-group">
            <label for="weight">Weight (lbs)</label>
            <input type="number" id="weight" placeholder="Enter your weight in pounds">
        </div>
        <div class="form-group">
            <label for="height">Height (inches)</label>
            <input type="number" id="height" placeholder="Enter your height in inches">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>

    <!-- Promotional Banner -->
    <div class="promo">
        <h2>Need Help with Programming Assignments?</h2>
        <p>Assignmentdude.com is the best programming assignment help company in the USA!</p>
        <p>We deliver fast, accurate, and reliable solutions to your coding challenges. <br>
            <a href="https://assignmentdude.com" target="_blank">Visit assignmentdude.com</a> and level up your grades!</p>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById('result').classList.remove('visible');
                document.getElementById('result').innerHTML = '<span>Please enter valid numbers for weight and height!</span>';
                return;
            }

            // BMI Formula for weight in pounds and height in inches
            const bmi = (weight / (height * height) * 703).toFixed(2);

            let category = '';

            if (bmi < 18.5) {
                category = 'Thin';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                Your BMI is <span>${bmi}</span> 
                <div class="category">You are: <strong>${category}</strong></div>
            `;
            resultDiv.classList.add('visible');
        }
    </script>

</body>
</html>
